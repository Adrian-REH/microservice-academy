server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://root:s3cr3tEureka@localhost:8099/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
          filters: 
            - AuthFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters: 
            - AuthFilter
        - id: shopping-service
          uri: lb://shopping-service
          predicates:
            - Path=/invoices/**
          filters: 
            - AuthFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**