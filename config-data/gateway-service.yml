server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
          filters: 
            - AuthFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters: 
            - AuthFilter
        - id: shopping-service
          uri: lb://shopping-service
          predicates:
            - Path=/invoices/**
          filters: 
            - AuthFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters: 
            - AuthFilter